<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear usuario Sare Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .note {
            font-size: 0.9em;
            color: #555;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crear usuario Sare Store</h2>
        <div class="form-group">
            <label for="username">Correo Electónico</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Repetir contraseña</label>
            <input type="password" id="confirm-password" required>
        </div>
        <p class="note">Las credenciales serán enviadas al correo electrónico detallado, por favor revisar que sea igual su correo.</p>
        <button class="btn" onclick="createAccount()">Crear cuenta</button>
    </div>

    <script>
        function createAccount() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden. Por favor, inténtelo de nuevo.');
                return;
            }

            alert('Muchas gracias, le estarán llegando las credenciales a su correo indicado, esto puede tardar unos minutos.');
            // Aquí puedes agregar el código para enviar los datos al servidor
        }
    </script>
</body>
</html>
